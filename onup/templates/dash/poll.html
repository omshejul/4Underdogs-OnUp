<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patron Poll | OnUp</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}static/css/poll.css">
  <link href="" rel="icon">
</head>
<body>
  <div class="wrapper">
    <header>Patron Poll</header>
    <div class="poll-area">
      <input type="radio" name="poll" id="opt-1">
      <input type="radio" name="poll" id="opt-2">
      <input type="radio" name="poll" id="opt-3">
      <input type="radio" name="poll" id="opt-4">
      <label for="opt-1" class="opt-1">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">TEAM 1</span>
          </div>
          <span class="percent">30%</span>
        </div>
        <div class="progress" style='--w:30;'></div>
      </label>
      <label for="opt-2" class="opt-2">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">TEAM 2</span>
          </div>
          <span class="percent">20%</span>
        </div>
        <div class="progress" style='--w:20;'></div>
      </label>
      <label for="opt-3" class="opt-3">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">TEAM 3</span>
          </div>
          <span class="percent">40%</span>
        </div>
        <div class="progress" style='--w:40;'></div>
      </label>
      <label for="opt-4" class="opt-4">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">TEAM 4</span>
          </div>
          <span class="percent">10%</span>
        </div>
        <div class="progress" style='--w:10;'></div>
      </label>
    </div>
    <script src="{{ STATIC_URL }}static/js/poll.js"></script>  
      <div class="submitbutton">
      <button id="btn">
        <a href="http://127.0.0.1:5500/Dashboard/dashboardfiles/dist/index.html" class="submit"><p id="btnText">Submit</p></a>
        <div class="check-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>
    </button>
</div>
<script type="text/javascript">
    const btn = document.querySelector("#btn");
    const btnText = document.querySelector("#btnText");

    btn.onclick = () => {
        btnText.innerHTML = "Thanks";
        btn.classList.add("active");
    };
</script>
    </div>
  </div>
